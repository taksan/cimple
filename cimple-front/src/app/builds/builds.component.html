<div class="row">
  <div class="col-md-4">
    <h2>'{{ currentTask?.name }}' Builds</h2>

    <table class="table table-hover task-list">
      <thead>
      <tr class="table-dark">
        <th scope="col">Number</th>
        <th scope="col">Date</th>
        <th scope="col">Status</th>
      </tr>
      </thead>
      <tbody>
      <tr *ngFor="let build of currentTask?.builds?.reverse()" [class]="classFor(build)" (click)="selectBuild(build)">
        <td># {{ build.id }}</td>
        <td>{{ build.finished | date:"dd/MM/yy hh:mm" }}</td>
        <td>{{ statusOf(build) }}</td>
      </tr>
      </tbody>
    </table>
  </div>
  <div class="col-md-8">
    <h2 *ngIf="selectedBuild?.id !== undefined">Logs for #{{ selectedBuild?.id }}</h2>
    <h2 *ngIf="selectedBuild?.id === undefined">Select a build to see logs</h2>
    <pre class="terminal">{{ selectedBuild?.output || '~ no output available ~' }}</pre>
  </div>
</div>
