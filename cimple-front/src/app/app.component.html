<h1><a routerLink="/">CImple</a></h1>
<div class="user" (click)="logout()">
  <svg width='80' height='80' style="margin-bottom: -80px">
   <circle class="avatar"  cx='40' cy='40' r='36' stroke='gray' stroke-width='4' fill='#eeeeee'>
     <title>Logout</title>
   </circle>
  </svg>
  <app-avatar [who]="clientId" [size]="64" titlePattern="Logged in User"></app-avatar>

  <span>{{clientId}}</span>
</div>

<router-outlet></router-outlet>
<app-toaster #toaster></app-toaster>
